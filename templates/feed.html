<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }
        .post h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .post p {
            margin: 10px 0;
        }
        .post-time {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feed</h1>
    </header>
    
    <div class="content">
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content|truncatewords:40 }}</p>  <!-- Display part of the content -->
                    <p class="post-time">{{ post.created_at|date:"F j, Y" }}</p>  <!-- Display post time -->
                </div>
            {% endfor %}
        {% else %}
            <p>No posts available.</p>
        {% endif %}
    </div>
</body>
</html>
